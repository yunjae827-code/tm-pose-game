<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Fruit Catcher</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>Fruit Catcher (과일 받기 게임)</h1>
  <div class="button-container">
    <button type="button" id="startBtn" onclick="init()">Start</button>
    <button type="button" id="playBtn" onclick="playGame()" disabled>Play Game</button>
    <button type="button" id="stopBtn" onclick="stop()" disabled>Stop</button>
  </div>
  <div class="game-layout">
    <!-- 웹캠 영역 -->
    <div class="webcam-container">
      <h3>📹 웹캠</h3>
      <canvas id="canvas"></canvas>
      <div id="max-prediction"></div>
    </div>
    <!-- 게임 영역 -->
    <div class="game-container">
      <h3>🎮 게임</h3>
      <div class="game-canvas-wrapper">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <!-- 게임 오버 오버레이 -->
        <div id="gameOverlay" class="game-overlay hidden">
          <div class="overlay-content">
            <h2 id="overlayTitle">🎉 레벨 클리어!</h2>
            <p id="overlayScore">총 점수: 0</p>
            <p id="overlayLevel">현재 레벨: 1</p>
            <div class="overlay-buttons">
              <button id="nextLevelBtn" onclick="nextLevel()">다음 레벨 ▶</button>
              <button id="retryBtn" onclick="retryLevel()">다시하기 🔄</button>
              <button id="stopGameBtn" onclick="stopGame()">게임 종료 ⏹</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="label-container"></div>

  <!-- Teachable Machine 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <!-- 애플리케이션 모듈 -->
  <script src="./js/stabilizer.js"></script>
  <script src="./js/poseEngine.js"></script>
  <script src="./js/gameEngine.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
